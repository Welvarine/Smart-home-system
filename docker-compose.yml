version: '3.8'

services:
  web:
    build: .
    container_name: smart-home-web
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=smart_user
      - DB_PASSWORD=smart_password
      - DB_NAME=smart_home_system
    networks:
      - smart-home-network

  db:
    image: mysql:8.0
    container_name: smart-home-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: smart_home_system
      MYSQL_USER: smart_user
      MYSQL_PASSWORD: smart_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - smart-home-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

volumes:
  mysql_data:

networks:
  smart-home-network:
    driver: bridge